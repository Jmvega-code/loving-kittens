<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-item lines="none">
              <ion-badge class="badge-cat" *ngIf="deadCats">{{deadCats}}</ion-badge>
              <i class="fa-solid fa-cat"></i>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-badge class="badge-heart" *ngIf="favoriteCount">{{favoriteCount}}</ion-badge>
              <ion-icon
                slot="end"
                name="heart-outline"
                (click)="onOpenfavoriteModal()"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
