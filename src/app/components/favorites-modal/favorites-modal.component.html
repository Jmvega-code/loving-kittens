<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="2">
          <ion-item>
            <ion-badge class="badge-heart">{{favoriteList.length}}</ion-badge>
            <ion-icon
              slot="end"
              name="heart-outline"
              class="heart"
            ></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col class="title" size="8">
          <ion-title>FAVORITES</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let owner of favoriteList" lines="none" #slidingItem>
      <ion-item  [ngClass]="{'inactive': owner.status === 'inactive'}">
        <p>
          {{owner.name}}, {{owner.gender}}, {{owner.status}}
        </p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="onClickDeleteOwner(owner.id, slidingItem)"
        >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
