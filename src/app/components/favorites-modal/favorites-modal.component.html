<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="2">
          <ion-item>
            <ion-badge class="badge-heart">{{favoriteList.length}}</ion-badge>
            <ion-icon
            slot="end"
              name="heart-outline"
            ></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col class="title" size="8">
          <ion-title>FAVORITES</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let owner of favoriteList">
      <p>
        {{owner.name}}, {{owner.gender}}, {{owner.status}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
