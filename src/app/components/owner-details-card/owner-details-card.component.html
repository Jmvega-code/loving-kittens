<div class="owner-detail-container" *ngIf="selectedFavoriteOwner">
  <ion-card class="fixed">
    <ion-card-content>
      <p>Name: {{ selectedFavoriteOwner.name }}
        <ion-icon
          slot="start"
          name="heart"
          *ngIf="selectedFavoriteOwner.favorite"
        ></ion-icon></p>
      <p>Gender: {{ selectedFavoriteOwner.gender }}</p>
      <p>Email: {{ selectedFavoriteOwner.email }}</p>
      <p>Status: {{ selectedFavoriteOwner.status }}</p>

      <img
        src="https://robohash.org/{{selectedFavoriteOwner.id}}?set=set4&size=180x180"
      />

      <ion-button
        (click)="onClickFavorite(selectedFavoriteOwner)"
        fill="outline"
      >
        Add to favorites
      </ion-button>


    </ion-card-content>
  </ion-card>
</div>
