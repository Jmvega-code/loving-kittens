<ion-item
  *ngFor="let owner of loadedOwners; index as i"
  (click)="onClickedOwnerDetails(owner); currentSelected = i"
  class="owner-item"
  [ngStyle]="{
    '--ion-item-background':
      currentSelected == i ? 'rgba(0, 172, 180, 0.25)' : null
  }"
  [ngClass]="{'inactive': owner.status === 'inactive'}"
>
  <p>{{ owner.name }}, {{ owner.gender }}, {{ owner.status }}</p>
</ion-item>
