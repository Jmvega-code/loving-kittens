<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <div class="list-container">
          <ion-list>
            <ion-item *ngFor="let owner of loadedOwners" (click)='onClickedOwner(owner.id)' class="owner-item">
              <p>
                {{owner.name}}, {{owner.gender}}, {{owner.status}}
              </p>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="owner-detail-container" *ngIf="selectedOwner">
          <ion-card>
            <ion-card-content >
              <p>{{selectedOwner.name}}</p>
              <p>{{selectedOwner.gender}}</p>
              <p>{{selectedOwner.status}}</p>
              <ion-button (click)="onClickFavorite(selectedOwner)" fill="outline">
                Add to favorites
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
