<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <div class="list-container">
          <ion-list>
            <app-owner-list-item></app-owner-list-item>
          </ion-list>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="owner-detail-container" *ngIf="selectedFavoriteOwner">
          <ion-card>
            <ion-card-content >
              <p>{{selectedFavoriteOwner.name}}</p>
              <p>{{selectedFavoriteOwner.gender}}</p>
              <p>{{selectedFavoriteOwner.status}}</p>
              <ion-button (click)="onClickFavorite(selectedFavoriteOwner)" fill="outline">
                Add to favorites
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
