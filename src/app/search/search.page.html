<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <div>
          <ion-searchbar
            placeholder="Search"
            inputmode="text"
            type="text"
            (ionChange)="onSearchChange($event)"
            [debounce]="1000"
            mode="md"
          ></ion-searchbar>
        </div>
        <div class="list-container">
          <ion-list>
            <app-owner-list-item></app-owner-list-item>
          </ion-list>
          <div *ngIf="loadedOwners.length !== 0">
            <ion-infinite-scroll
              threshold="100px"
              (ionInfinite)="loadData($event)"
            >
              <ion-infinite-scroll-content loadingSpinner="dots" loadingText="">
              </ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </div>
        </div>
      </ion-col>
      <ion-col size="6">
        <app-owner-details-card></app-owner-details-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
